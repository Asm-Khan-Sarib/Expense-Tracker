    <div><br><br>
        <form class="give_data">
            <b><p id="text"></p></b>

                    <td><label>Category:</label></td>

                        <input type="radio" id="food" name="category" value="food" required>

                        <input type="radio" id="bill" name="category" value="bill" required>

                        <input type="radio" id="shopping" name="category" value="shopping" required>

                        <input type="radio" id="others" name="category" value="others" required>

                    </td>
                </tr>
                <tr>
                    <td colspan="2"><br><button type="submit" id="submit">Save</button></td>
                </tr>
            </table>
